name: Build Windows Installer (Release)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build (PyInstaller onedir)
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --paths "." --name "PromptLibraryPro" --icon "prompt_library.ico" --add-data "prompt_library.ico;." --collect-submodules "src" main.py

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --no-progress -y

      - name: Build installer (Inno Setup)
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $ver = $tag.TrimStart("v")
          New-Item -ItemType Directory -Force -Path ".\\dist-installer" | Out-Null
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" /DMyAppVersion=$ver ".\\installer\\PromptLibraryPro.iss"

      - name: Publish Release (attach installer)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-installer/PromptLibraryProSetup.exe
